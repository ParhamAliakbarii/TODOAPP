<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assest/style.css">
    <title>todo-app</title>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>
                To-Do List
                <img src="/assest/pic/todoIcon.png" >
                <button class="theme_switcher">
                    <img src="/assest/pic/moon.png" title="Theme Switcher">
                </button>
            </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add a new task">
                <button class="add_task_button" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li >task1</li>
                <li>task2</li>
                <li>task3</li> -->
            </ul>
        </div>

    </div>


    <script src="/assest/main.js"></script>
</body>

</html>
